<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <script src="cadastro.js"></script>

</head>

<body>
    <h3>Formulário de cadastro</h3>
    <form>
        <legend>Dados pessoais</legend>
        <br>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula">
        </div>

        <div>
            <label for="data">Data: </label>
            <input type="date" id="data">
        </div>
        <div>
            <label for="telfixo">Tel Fixo:</label>
            <input type="tel" id="telfixo">
        </div>

        <div>
            <label for="telcel">Tel Celular:</label>
            <input type="tel" id="telcel">
        </div>

        <div>
            <input type="radio" id="aluno" name="tipoCadastro" value="aluno" checked>
            <label for="aluno">Aluno</label>

            <input type="radio" id="professor" name="tipoCadastro" value="professor">
            <label for="professor">Professor</label>
        </div>

        <div id="campos"></div> <br>

        <button type="submit">Cadastrar</button>
    </form>
</body>

</html>
