    <title>Exercicio 4</title>
    <script language="javascript" type="text/javascript">
    let num;
    do {
            num = prompt("Digite um número inteiro e positivo: ");
        }while(isNaN(num) || num <= 0);
        let fat = 1;
        if(Number(num)){
            for(let i=1; i <= num;i++){
                fat = fat*i;
            }
            alert("O fatorial de "+num+" é "+fat);
        }
        else{
            alert("É preciso um número inteiro e positivo.");
        }
    </script>
